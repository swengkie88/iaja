<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/anu.css">
    <style>
        .jumbotron{
            background: linear-gradient(45deg, #673AB7, #00BCD4);
            color: #fff;
            border-radius: 0;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .card{
            border: none;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
        .form-control{
            border: none;
            border-bottom: 4px solid #673AB7;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
    <title>I Aja</title>
</head>
<body>
    <div class="jumbotron text-center">
        <div class="container">
            <h1 class="display-4">I Aja</h1>
            <p class="lead">Buat hidupmu penuh dengan I</p>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Masukan kata-katamu</label>
                    <textarea class="form-control" id="textKu" rows="3"></textarea>
                </div>
                <button onclick="fangsyenKu()" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="">Hasilnya</label>
                    <textarea class="form-control" id="result" rows="3"></textarea>
                </div>
                <button onclick="copyText()" id="btnCopy" class="btn btn-primary">Copy text</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/anu.js"></script>
</body>
</html>
